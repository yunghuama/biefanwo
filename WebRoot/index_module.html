<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript">
	function AutoScroll() {
		var _scroll = $j("#photos>ul");
		//ul往左边移动300px
		_scroll.animate({
			marginLeft : "-211px"
		}, 1000, function() {
			//把第一个li丢最后面去
			_scroll.css({
				marginLeft : 0
			}).find("li:first").appendTo(_scroll);
		});
	}
	$j(function(){
		if(flag>0)
		return;
		flag++;
		console.debug(flag);
		var _scrolling = setInterval("AutoScroll()", 5000);
		$j("#photos>ul").hover(function() {
			//鼠标移动DIV上停止
			clearInterval(_scrolling);
		}, function() {
			//离开继续调用
			_scrolling = setInterval("AutoScroll()", 5000);
		});
		
	});
	
</script>
</head>
<body>
	<div id="photos">
		<ul>
			<li><img src="image/p1.png" /></li>
			<li><img src="image/p2.png" /></li>
			<li><img src="image/p3.png" /></li>
			<li><img src="image/p4.png" /></li>
			<li><img src="image/p5.png" /></li>
		</ul>
	</div>
	<div id="introdiv">
		<img class="intro" alt="" src="image/intro.png"><br/>
		
		<img class="download" alt="" src="image/download.png"><br/>
		<img class="googleplay" alt="" src="image/googleplay.png">
	</div>
</body>
</html>

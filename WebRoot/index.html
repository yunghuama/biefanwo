<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>别烦我</title>
<link  type="text/css" href="css/core.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("#navigation li").eq(0).removeClass().addClass("index_click");
		$.get("index_module.html",function(data){
			$("#content").html(data);
		})
		//鼠标滑过和点击效果
		$("#navigation li").mouseover(function(){
			navigationMouseoverReset();
			var _name = $(this).attr("name");
			if($(this).is("."+_name+"_click")) return;
			$(this).removeClass().addClass(_name+"_over");
		}).mouseout(function(){
			navigationMouseoverReset();
		}).click(function(){
			navigationClickReset();
			var _name = $(this).attr("name");
			$(this).removeClass().addClass(_name+"_click");
			//切换菜单内容
			$.get(_name+"_module.html",function(data){
				console.info("add");
				$("#content").empty();
				$("#content").html(data);
			})
		})
		
		var _scrolling = setInterval("AutoScroll()", 5000);
		$("#photos>ul").hover(function() {
			//鼠标移动DIV上停止
			clearInterval(_scrolling);
		}, function() {
			//离开继续调用
			_scrolling = setInterval("AutoScroll()", 5000);
		});
		
	});
	
	function AutoScroll() {
		var _scroll = $("#photos>ul");
		//ul往左边移动300px
		_scroll.animate({
			marginLeft : "-211px"
		}, 1000, function() {
			//把第一个li丢最后面去
			_scroll.css({
				marginLeft : 0
			}).find("li:first").appendTo(_scroll);
		});
	}
	
	function navigationMouseoverReset(){
		$("#navigation li").each(function(){
			var _name = $(this).attr("name");
			if(!$(this).is("."+_name+"_click"))
			$(this).removeClass().addClass(_name);
		})
	}
	function navigationClickReset(){
		$("#navigation li").each(function(){
			var _name = $(this).attr("name");
			$(this).removeClass().addClass(_name);
		})
	}
</script>
</head>
<body>
	<div id="main">
		<div id="head">
		
		<div id="navigation">
			<ul>
				<li name="index" class="index"></li>
				<li name="realtime" class="realtime"></li>
				<li name="upgrade" class="upgrade"></li>
				<li name="faq" class="faq"></li>
			</ul>
		</div>
		</div>
		<div id="content">
			
		</div>
		<div id="splitline"><img alt="" src="image/splitline.png"> </div>
		<div id="copyright"><span>Copyright © 2013 biefanwo.cn. All rights reserved. <span></div>
	</div>
</body>
</html>

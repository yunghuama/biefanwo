<script type="text/javascript">
	var flag = 0;
	var realTimeCount = 0;
	var $j = jQuery.noConflict();
	$j(document).ready(function(){
		$j("#navigation li").eq(0).removeClass().addClass("index_click");
		$j.get("index_module.html",function(data){
			$j("#content").html(data);
		})
		//鼠标滑过和点击效果
		$j("#navigation li").mouseover(function(){
			navigationMouseoverReset();
			var _name = $j(this).attr("name");
			if($j(this).is("."+_name+"_click")) return;
			$j(this).removeClass().addClass(_name+"_over");
		}).mouseout(function(){
			navigationMouseoverReset();
		}).click(function(){
			navigationClickReset();
			var _name = $j(this).attr("name");
			$j(this).removeClass().addClass(_name+"_click");
			//切换菜单内容
			$j.get(_name+"_module.html",function(data){
				$j("#content").empty();
				$j("#content").html(data);
			})
		})
	});
	
	
	
	function navigationMouseoverReset(){
		$j("#navigation li").each(function(){
			var _name = $j(this).attr("name");
			if(!$j(this).is("."+_name+"_click"))
			$j(this).removeClass().addClass(_name);
		})
	}
	function navigationClickReset(){
		$j("#navigation li").each(function(){
			var _name = $j(this).attr("name");
			$j(this).removeClass().addClass(_name);
		})
	}
</script>
